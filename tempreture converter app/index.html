<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center">Temprature Converter</h1>
        <div class="div1">
                <label for="temp">Temprature</label>
                <input type="number" name="" id="temprature" class="form-control" onchange="(temprature)">
                <select id="unit" autocomplete="on">
                    <option value="celcius" id="celcius" onclick="fromtype()"><span>&#8451</span></option>
                    <option value="fahrenheit" id="fahrenheit" onclick="fromtype()"><span>&#8457</span></option>
                    <option value="kelvin" id="kelvin" onclick="fromtype()"><span>&#8490</span></option>
                </select>
                <p> The value to convert from:
                    <span class="output"></span>
                </p>
            </div>
            <div class="result">
                <label for="result">Result</label>
            <p id="result"> </p>
            <select id="select">
                <option value="celcius" onclick="totype()"><span>&#8451</span></option>
                <option value="fahrenheit" onclick="totype()"><span>&#8457</span></option>
                <option value="kelvin"onclick="totype()"><span>&#8490</span></option>
            </select>
            <p> The value to convert to:
                <span class="output2"></span>
            </p>
        </div><br><br>
        <div class="button">
            
       <button type="button"  class="btn btn-info" id="convert" onclick="tempconvert()">Convert</button>
        </div>
    </div>
    </body>
